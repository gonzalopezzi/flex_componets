<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="fx-label">
  <template>
    <style>
      :host {
        overflow: hidden;
        position:relative;
        display: inline-block;
        box-sizing:border-box;
        margin:0;
        padding:5px 0 0 0;
        height:30px;
        cursor:default;
      }
      
      .label-div {
        width:100%;
        height:100%;
      }
      
    </style>
    <div id="label-commited-value" class="label-div">
    </div>
    <div id="label-new-value"  class="label-div">
    </div>
  </template>
  <script type="application/dart" src="fx_label.dart"></script>
</polymer-element>
