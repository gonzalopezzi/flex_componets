<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<polymer-element name="fx-slider">
  <template>
    <style>
      :host {
        display: block;
      }
      
      #main-div {
        position:relative;
      }
      
      #slider-track {
        width:100%;   
        height:10px;
        background-color: #ccc;   
      }
      
      #slider-thumb {
        position:absolute;
        top: 5px;
        left:0;
        transition: all 0.1s ease-in-out;
      }
      
      #slider-thumb svg {
        position:absolute;
      }
      
      /*
      #slider-thumb:hover {
        transform: scale(1.2,1.2);
        transform-origin:50% 50%;
      }
      */
      
      /*
      #slider-thumb:hover #slider-datatip {
        opacity:1;
      }
      */
      
      #slider-thumb-graphic {
        position:absolute;
        top:-10px;
        left:-10px;
      }
      
      #slider-datatip {
        position:absolute;
        display:inline-block;
        background-color: #fff;
        text-align:center;
        width:60px;
        height:30px;
        top: -50px;
        left: -30px;
        opacity:0;
        transition: all 0.2s ease-in-out;
      }
      
      #circle {
        display:inline-block;
        background:blue;
        width:20px;
        height:20px;
      }
      
    </style>
    <div id="main-div" on-trackstart="{{trackStartHandler}}"
        on-trackend="{{trackEndHandler}}" on-track="{{trackHandler}}">
      <div id="slider-track"></div>
      <div id="slider-thumb">
        <div id="slider-thumb-graphic">
          <div id="circle">
          </div>
          <!--<svg height="20" width="20">
            <circle cx="10" cy="10" r="10" fill="blue" />
          </svg>-->
        </div>
        <!--<div id="slider-datatip">
          99.99
        </div>-->
      </div>
    </div>
    <div>
      Dragging: {{dragging}}<br>
      DragInitX: {{dragInitX}}<br>
      <input type="text" value="{{value}}">
    </div>
  </template>
  <script type="application/dart" src="fx_slider.dart"></script>
</polymer-element>
