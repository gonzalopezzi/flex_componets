<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/flex_components/fx_button.html">

<polymer-element name="fx-date-chooser">
  <template>
    <style>
      :host {
        display: inline-block;
        background-color: white;
        padding: 5px;
        border: 1px solid #CCC;
        border-radius: 3px;
        
        -webkit-box-shadow: 0px 5px 10px 0px rgba(50, 50, 50, 0.4);
        -moz-box-shadow:    0px 5px 10px 0px rgba(50, 50, 50, 0.4);
        box-shadow:         0px 5px 10px 0px rgba(50, 50, 50, 0.4);
      }
      
      .week-label {
        font-weight: normal;
      }
      
      .day-button {
        textAlign: center;
        height: 30px;
        width: 30px;
        background-color: white;
        border: transparent 0px;
        border-radius: 3px;
        cursor: pointer;
      }
      
      .day-button:hover,.nav-btn:hover {
        background-color: #eee;
      }
      
      .nav-btn {
        font-weight: bold;
        border: 0;
        background-color: white;
        height: 30px;
        width: 30px;
        cursor: pointer;
      }
      
      .other-month-day-button {
        color: #999;
        border: 0;
        background-color: white;
      }
      
      .selected-day,.selected-day:hover {
        background-color: rgb(57, 179, 215);
        color: white;
      }
      
      #week-day-row td {
        text-align: center;
        vertical-align: middle;
      }
      
    </style>
    <div id="mainDiv">
      <table id="day-table">
        <thead>
          <tr>
            <th><button class="nav-btn" on-click="{{prevMonth}}">&lt;</button></th>
            <th colspan="5">{{monthLabel}}</th>
            <th><button class="nav-btn" on-click="{{nextMonth}}">&gt;</button></th>
          </tr>
          <tr id="week-day-row"></tr>
        </thead>
        <tbody id="day-table-body">
        </tbody>
      </table>
    </div>
  </template>
  <script type="application/dart" src="fx_date_chooser.dart"></script>
</polymer-element>
