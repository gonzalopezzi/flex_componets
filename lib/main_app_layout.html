<polymer-element name="main-app-layout">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
      }
    </style>
    
    <div vertical layout style="height:100%">
      <div style="background-color:red">Header</div>
      <div style="background-color:blue" flex horizontal layout>
        <div style="width: 300px; background-color: #ABC">
          Left Panel
        </div>
        <div flex style="background-color: white">
          <strong>Main Panel</strong>
          <fx-row>
            <fx-block lgCols="4" mdCols="4" smCols="6" xsCols="6" style="text-align:right">
              <fx-label text="This is the first field:"></fx-label>
            </fx-block>
            <fx-block lgCols="8" mdCols="8" smCols="6" xsCols="6">
              <fx-dropdown-list 
                prompt="Select" 
                dataProvider="['One', 'Two', 'Three']"></fx-dropdown-list>
            </fx-block>
          </fx-row>
          
          <fx-row>
            <fx-block lgCols="4" mdCols="4" smCols="6" xsCols="6" style="text-align:right">
              <fx-label text="This is the second field:"></fx-label>
            </fx-block>
            <fx-block lgCols="8" mdCols="8" smCols="6" xsCols="6">
              <fx-list 
                dataProvider="['First Item', 'Second Item', 'Third Item']"></fx-list>
            </fx-block>
          </fx-row>
          
          <fx-row>
            <fx-block mdCols="8" smCols="6" xsCols="0">
            </fx-block>
            <fx-block mdCols="4" smCols="6" xsCols="12">
              <fx-button label="Ok" style="width:100%"></fx-button>
            </fx-block>
          </fx-row>
          
        </div>
      </div>
      <div style="background-color:green">Footer</div>
    </div>
    
  </template>
  <script type="application/dart" src="main_app_layout.dart"></script>
</polymer-element>
