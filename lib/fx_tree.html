<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/core_elements/core_style.html">
<link rel="import" href="../../packages/flex_components/fx_item_renderer.html">
<link rel="import" href="../../packages/flex_components/fx_tree_item.html">
<link rel="import" href="../../packages/flex_components/fx_tree_theme.html">

<polymer-element name="fx-tree">
  <template>
    <style>
      :host {
        display: inline-block;
        position: relative;
      }
    </style>
    <core-style ref="fxTreeTheme"></core-style>
    
    <div id="mainDiv">
      <template if="{{focusEnabled}}">
        <button class="focus-manager"
            on-focus="{{focusHandler}}" on-blur="{{blurHandler}}">
        </button>
      </template>
      <div id="treeLst" class="{{ {focused:focused } }}">
        <template repeat="{{item in dataProvider | enumerate}}">
          
              <fx-tree-item value="{{item.value}}" 
                  itemRenderer="{{itemRenderer}}"
                  selectedItem="{{selectedItem}}"></fx-tree-item>
          
        </template>
      </div>
    </div>
  </template>
  <script type="application/dart" src="fx_tree.dart"></script>
</polymer-element>
