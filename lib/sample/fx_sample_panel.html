<!-- import polymer-element's definition -->
<link rel="import" href="../../../packages/polymer/polymer.html">
<link rel="import" href="../../../packages/flex_components/fx_panel.html">
<link rel="import" href="../../../packages/flex_components/fx_panel_title.html">
<link rel="import" href="../../../packages/flex_components/fx_panel_content.html">
<link rel="import" href="../../../packages/flex_components/fx_panel_footer.html">
<link rel="import" href="../../../packages/flex_components/fx_button.html">

<polymer-element name="fx-sample-panel">
  <template>
    <style>
      :host {
        display: block;
      }
      
      fx-panel-footer {
        text-align: center;
      }
      
    </style>
    <fx-panel>
      <fx-panel-title>Popup Panel</fx-panel-title>
      <fx-panel-content>
        Popup Sample Panel<br>
        {{texto}}
      </fx-panel-content>
      <fx-panel-footer>
        <fx-button label="Close" type="error" on-click="{{closeThisPanel}}"></fx-button>
      </fx-panel-footer>
    </fx-panel>
  </template>
  <script type="application/dart" src="fx_sample_panel.dart"></script>
</polymer-element>
