<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/core_elements/core_media_query.html">

<polymer-element name="fx-block">
  <template>
    <style>
      :host {
        display: block;
        float:left;
        padding: 5px 15px 5px 15px;
        box-sizing:border-box;
        margin:0;
      }
    </style>
    <core-media-query query="min-width: 768px" queryMatches="{{small}}"></core-media-query>
    <core-media-query query="min-width: 992px" queryMatches="{{medium}}"></core-media-query>
    <core-media-query query="min-width: 1200px" queryMatches="{{large}}"></core-media-query>
    <content></content>
  </template>
  <script type="application/dart" src="fx_block.dart"></script>
</polymer-element>
