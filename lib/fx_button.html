<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/core_elements/core_style.html">
<link rel="import" href="../../packages/flex_components/fx_button_theme.html">


<polymer-element name="fx-button">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>
    <core-style ref="fxButtonTheme"></core-style>
    
    <button id="mainButton" on-mousedown="{{mouseDownHandler}}"
      on-mouseup="{{mouseUpHandler}}" class="{{type}}">
      <div id="btnContent" class="{{ {pressed:pressed} }}">
        {{label}}
      </div>
      <div id="gradient" class="{{ {pressed:pressed} }}">
      </div>
    </button>
  </template>
  <script type="application/dart" src="fx_button.dart"></script>
</polymer-element>
