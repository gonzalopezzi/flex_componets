<!-- import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">
<link rel="import" href="../../packages/flex_components/fx_tab_bar.html">
<link rel="import" href="../../packages/flex_components/fx_viewstack.html">

<polymer-element name="fx-tab-navigator">
  <template>
    <style>
      :host {
        display: block;
        position:relative;
        min-height:200px;
      }
      
      #tabBar {
        position:absolute;
        display:inline-block;
        width:100%;
        top:0;
        left:0;
        z-index:9;
      }
      
      #spacer-div {
        padding:39px 0 0 0;
      }
      
      #border-and-scroller {
        display:block;
        position:absolute;
        z-index:5;
        top:39px;
        bottom:0;
        left:0;
        right:0;
        padding:0;
        margin:0;
        overflow-y:auto;
        border: solid 1px #ccc;
        background-color:white;
        border-radius: 0 5px 5px 5px;
      }
      
      #content-box {
        padding: 10px;
      }
      
    </style>
    <fx-tab-bar id="tabBar" dataProvider="{{$['viewStack']}}"  selectedIndex="{{selectedIndex}}"></fx-tab-bar>
    <!--<div id="spacer-div">-->
      <div id="border-and-scroller">
        <div id="content-box">
          <fx-viewstack id="viewStack" selectedIndex="{{selectedIndex}}">
            <content></content>
          </fx-viewstack>
        </div>
      </div>
    <!--</div>-->
  </template>
  <script type="application/dart" src="fx_tab_navigator.dart"></script>
</polymer-element>
